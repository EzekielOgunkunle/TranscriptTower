{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h2>Admin Dashboard</h2>
<p>Welcome, {{ user.get_full_name }}!</p>
<a href="{% url 'transcripts:admin_request_list' %}" class="btn btn-primary">Manage Transcript Requests</a>
<a href="{% url 'users:dashboard' %}" class="btn btn-outline-secondary ms-2">Account</a>
<form method="post" action="{% url 'users:logout' %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit" class="btn btn-secondary ms-2">Logout</button>
</form>
{% endblock %}
