{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign In{% endblock %}
{% block content %}
<h2>Sign In</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Sign In</button>
</form>
<p>Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>
{% endblock %}
